<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>区块链医疗系统-医院管理</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav id="top" style="background:url('../../File/bg1.jpg') no-repeat center fixed;background-size:100% 100%" >
        <div class="container">
            <div class="row" style="background-color: black">
                <div class="col-md-4" style="margin-top: 15px;height: 50px;float: left">
                    <span style="font-size:20px;color:ghostwhite;text-shadow: 5px 5px 5px #affff3;"><strong>区块链医疗系统--医院管理系统</strong></span>
                </div>
 <div class="col-md-5 col-md-offset-3">
                    <ul class="nav navbar-nav"  style="float:right">
                        <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                        <li><a href="Register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<div id="main" class="container">
    <div class="col-md-3" style="margin-top: 50px;">
        <ul class="list-group" id="ueserfunction">
            <li class="list-group-item">

                <img class="img-responsive" name="head" id="head" style="width: 50px;height: 80px" src="~/File/Images/@path" />
            </li>
            <li class="list-group-item"><a href="HospitalVerifyDoctor.html">审核医生注册申请</a></li>
            <li class="list-group-item"><a href="HospitalViewAllDoctor.html">查看在职医生</a></li>
            <li class="list-group-item"><a href="~/User/Fans">申请授权</a></li>
        </ul>
    </div>
    <div class="col-md-8 col-md-offset-1" style="margin-top: 10px">
        <div class="form-horizontal" style="width: 80%;margin-top: 40px" align="center">
            <div class="input-group col-md-6" style="float: right">
                <input type="text" class="form-control" placeholder="科室/姓名...">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" style="color: rgb(47, 140, 182);"></span></button>
                    </span>
            </div>
            <table class="table table-striped" style="width: 700px; table-layout: fixed">
                <caption>所有在职医生</caption>
                <thead>
                <tr>
                    <th><input type="checkbox" value="" id="quanxuan" nam="quanxuan">全选</th>
                    <th>ID</th>
                    <th>医生姓名</th>
                    <th>性别</th>
                    <th>科室</th>
                    <th>职称</th>
                    <th>身份</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" value="" class="cb"></td>
                    <td>1</td>
                    <td>ABC</td>
                    <td>nv</td>
                    <td>骨科</td>
                    <td>副主任医师</td>
                    <td>普通医生</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="" class="cb"></td>
                    <td>2</td>
                    <td>QWE</td>
                    <td>nv</td>
                    <td>内科</td>
                    <td>副主任医师</td>
                    <td>普通医生</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="" class="cb"></td>
                    <td>3</td>
                    <td>ASD</td>
                    <td>nv</td>
                    <td>骨科</td>
                    <td>主任医师</td>
                    <td>科室管理员</td>
                </tr>
                </tbody>
            </table>
            <div style="margin-top: 50px;">
                <button class="btn btn-primary" style="margin-left: 50px;"  name="submit" onclick="">设为科室管理员</button>
                <button class="btn btn-primary" style="margin-left: 50px;" name="submit" onclick="">取消科室管理员</button>
                <button class="btn btn-primary" style="margin-left: 50px;" name="refuse" onclick="">注销账户</button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $("#quanxuan").click(function(){//给全选按钮加上点击事件
        var xz = $(this).prop("checked");//判断全选按钮的选中状态
        var ck = $(".cb").prop("checked",xz);  //让class名为qx的选项的选中状态和全选按钮的选中状态一致。
    })
</script>

</html>
