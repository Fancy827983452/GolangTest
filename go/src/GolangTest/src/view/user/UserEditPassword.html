<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>医疗系统</title>
</head>
<body>
<div>
    <nav id="top" style="background:url('../../File/bg1.jpg') no-repeat center fixed;background-size:100% 100%" >
        <div class="container">
            <div class="row" style="background-color: black">
                <div class="col-md-3" style="margin-top: 10px;">
                    <span style="font-size:20px;color:ghostwhite;text-shadow: 5px 5px 5px #affff3;"><strong>区块链医疗系统</strong></span>
                </div>

                <div class="col-md-5 col-md-offset-4">
                    <ul class="nav navbar-nav"  style="float:right">
                        <li><a id="userCenter"><span class="glyphicon glyphicon-user" id="userCenter1"></span> </a></li>
                        <li><a href="/logout" onclick="if(confirm('确定登出吗？')==false)return false;"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <nav id="dhl" class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="~/Home/Index">首页</a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand" href="~/Home/ContactUs">联系我们</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-lg-3">
        <ul class="list-group" id="ueserfunction">
            <li class="list-group-item">
                <img class="img-responsive" name="head" id="head" style="width: 50px;height: 80px" src="~/File/Images/@path" />
            </li>
            <li class="list-group-item"><a href="/user/editInfo">修改信息</a></li>
            <li class="list-group-item"><a href="/user/editPassword">修改密码</a></li>
            <li class="list-group-item"><a href="/user/illcase">就诊记录</a></li>
            <li class="list-group-item"><a href="/user/visitRecord">病历访问记录</a></li>
            <li class="list-group-item"><a href="">申请授权</a></li>
        </ul>
    </div>

    <div class="col-md-9 ">
        <div>
            <ul class="breadcrumb">
                <li><a href="#">个人中心</a></li>
                <li>修改密码</li>
            </ul>
        </div>
        <div class="col-md-6 col-md-offset-3">
    <div class="form-horizontal" style="width: 80%;">
        <form action="/user/editPasswordPost" method="post">
            <input name="publicKey" id="publicKey" hidden>
        <div class="form-group">
            <label for="password_old" style="width:100px;float: left;margin-top: 7px;">原密码</label>
            <input type="password" class="form-control" placeholder="原密码" id="password_old" name="password_old" style="width:300px;float: left ">
            <span style="color:red;float: left;margin-left: 10px;">*</span>
        </div>
        <div class="form-group">
            <label for="password_new" style="width:100px;float: left;margin-top: 7px; ">新密码</label>
            <input type="password" class="form-control" id="password_new" placeholder="新密码" name="password_new" style="width:300px;float: left ">
            <span style="color:red;float: left;margin-left: 10px;">*</span>
        </div>
        <div class="form-group">
            <label for="password_new2" style="width:100px;float: left;margin-top: 7px; ">确认密码</label>
            <input type="password" class="form-control" id="password_new2" name="password_new2" placeholder="确认密码" style="width:300px;float: left ">
            <span style="color:red;float: left;margin-left: 10px;">*</span>
        </div>
        <div class="form-group" style="float: left;margin-left: 70px;">
            <input type="submit" class="btn btn-primary" value="提交" onclick="return checkNull()">
        </div>
        <div class="form-group" style="float: left;margin-left: 50px;">
            <input type="reset" class="btn btn-primary" value="重置">
        </div>
        </form>
    </div>
        </div>
    </div>
</div>

<div hidden>
    <span id="formValue">{{.currentUser}}</span>
</div>

</body>

<script>
    window.onload=function () {
        var jsonTxt=document.getElementById("formValue").innerText;
        var obj=JSON.parse(jsonTxt)
        document.getElementById("publicKey").value=obj.PublicKey;
        document.getElementById("userCenter").href="/user/editInfo";
        document.getElementById("userCenter1").innerText=obj.Name;
    }

    function checkNull() {
        var password_old = document.getElementById("password_old").value;
        var password_new = document.getElementById("password_new").value;
        var password_new2 = document.getElementById("password_new2").value;
        if (password_old.length==0||password_new.length == 0 || password_new2.length == 0) {
            alert("请填写完整信息！");
            return false;
        }
        if (password_new!=password_new2)
        {
            alert("两次输入密码不一致！");
            return false;
        }
    }
</script>
</html>
