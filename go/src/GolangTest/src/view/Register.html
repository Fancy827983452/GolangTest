<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>区块链医疗系统-用户注册</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav id="top" style="background:url('../../File/bg1.jpg') no-repeat center fixed;background-size:100% 100%" >
        <div class="container">
            <div class="row" style="background-color: black">
                <div class="col-md-3" style="margin-top: 10px;">
                    <span style="font-size:20px;color:ghostwhite;text-shadow: 5px 5px 5px #affff3;"><strong>区块链医疗系统</strong></span>
                </div>

                <div class="col-md-5 col-md-offset-4">
                    <ul class="nav navbar-nav"  style="float:right">
                        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                        <li><a href="/register"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <nav id="dhl" class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="~/Home/Index">首页</a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand" href="~/Home/ContactUs">联系我们</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div id="main" class="container">
    <div class="login">
        <div class="row">
            <div class="col-md-4">
                <img src="./image/timg.gif" alt="" width="640" height="400" style="margin-left:-40px;margin-top:30px;">
            </div>
            <div class="col-md-5 form-register" style="margin-top: 50px">
                <div>
                    <form class="form-horizontal" id="form" action="/registerPost" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username"
                                       name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别:</label>
                            <div  class="col-sm-9">
                                <div class="radio" style="float: left">
                                    <label>
                                        <input type="radio" name="sex" id="sex1" value="0" checked> 男
                                    </label>
                                </div>
                                <div class="radio" style="float: left;margin-left: 50px;">
                                    <label>
                                        <input type="radio" name="sex" id="sex1" value="1"> 女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthdata" class="col-sm-3 control-label">出生日期:</label>
                            <div class="col-sm-9">
                                <input type="date" name="birthdate" id="birthdate" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">身份证号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="idnumber"
                                       name="idnumber" placeholder="身份证号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">联系方式</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="telephone"
                                       name="telephone" placeholder="联系方式">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loaction" class="col-sm-3 control-label">家庭住址:</label>
                            <div class="col-sm-9">
                                <input name="location" id="location" class="form-control" value="" placeholder="家庭住址">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password"
                                       name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control"
                                       id="confirmPassword" name="confirmPassword" placeholder="确认密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-7" >
                                <div style="float: left">
                                    <input type="submit" class="btn btn-primary login-input" value="注册"
                                           name="submit" >
                                </div>
                                <div style="float: left;margin-left: 50px;">
                                    <input type="reset" class="btn btn-primary login-input" value="重置"
                                           name="cancel">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script>
    $(function(){
        var date_now = new Date();
        var year = date_now.getFullYear();
        var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
        var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
        $("#birthdate").attr("max",year+"-"+month+"-"+date);
    })
</script>
</html>
