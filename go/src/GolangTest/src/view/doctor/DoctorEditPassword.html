<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>医疗系统-医生</title>
</head>
<body>
<iframe src="_layout.html" width="100%" frameborder="0" scrolling="0"></iframe>
<div class="container">

    <div class="col-lg-3">
        <ul class="list-group" id="ueserfunction">
            <li class="list-group-item">
                <img class="img-responsive" name="head" id="head" style="width: 50px;height: 80px" src="" />
            </li>
            <li class="list-group-item"><a href="Doctor.html">病人就诊</a></li>
            <li class="list-group-item"><a href="DoctorEditInfo.html">修改信息</a></li>
            <li class="list-group-item"><a href="DoctorEditPassword.html">修改密码</a></li>
            <li class="list-group-item"><a href="DoctorVisit.html">病历访问</a></li>
        </ul>
    </div>
    <div class="col-md-7 col-md-offset-2">
        <div class="form-horizontal" style="width: 80%;">
            <form>
            <div class="form-group">
                <label for="password_old" style="width:100px;float: left;margin-top: 7px;">原密码</label>
                <input type="password" class="form-control" placeholder="原密码" id="password_old" name="password_old" style="width:300px;float: left ">
                <span style="color:red;float: left;margin-left: 10px;">*</span>
            </div>
            <div class="form-group">
                <label for="password_new" style="width:100px;float: left;margin-top: 7px; ">新密码</label>
                <input type="password" class="form-control" id="password_new" placeholder="新密码" name="password_new" style="width:300px;float: left ">
                <span style="color:red;float: left;margin-left: 10px;">*</span>
            </div>
            <div class="form-group">
                <label for="password_new2" style="width:100px;float: left;margin-top: 7px; ">确认密码</label>
                <input type="password" class="form-control" id="password_new2" name="password_new2" placeholder="确认密码" style="width:300px;float: left ">
                <span style="color:red;float: left;margin-left: 10px;">*</span>
            </div>
            <div class="form-group" style="float: left;margin-left: 150px;">
                <input type="submit" class="btn btn-primary" value="提交">
            </div>
            <div class="form-group" style="float: left;margin-left: 50px;">
                <input type="reset" class="btn btn-primary" value="重置">
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
