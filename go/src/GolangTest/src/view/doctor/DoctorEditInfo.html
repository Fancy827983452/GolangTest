<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>医疗系统-医生</title>
</head>
<body>
<iframe src="_layout.html" width="100%" frameborder="0" scrolling="0"></iframe>
<div class="container">

    <div class="col-lg-3">
        <ul class="list-group" id="ueserfunction">
            <li class="list-group-item">
                <img class="img-responsive" name="head" id="head" style="width: 50px;height: 80px" src="" />
            </li>
            <li class="list-group-item"><a href="Doctor.html">病人就诊</a></li>
            <li class="list-group-item"><a href="DoctorEditInfo.html">修改信息</a></li>
            <li class="list-group-item"><a href="DoctorEditPassword.html">修改密码</a></li>
            <li class="list-group-item"><a href="DoctorVisit.html">病历访问</a></li>
        </ul>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-horizontal" style="width: 80%;">
            <form>
                <div class="form-group" >
                    <label for="username"><span>姓名</span></label>
                    <div><label class="form-control" id="username" style="width:300px;float: left "><span></span></label></div>
                    <div><span style="color:red;float: left;margin-left: 10px;">*</span></div>
                </div>
                <div class="form-group">
                    <label>性别:</label>
                    <div>
                        <div class="radio" style="float: left">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 男
                            </label>
                        </div>
                        <div class="radio" style="float: left;margin-left: 50px;">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 女
                            </label>
                        </div>
                    </div>
                    <span style="color:red; margin-left: 10px;margin-top: 5px;">*</span>
                </div>
                <div class="form-group">
                    <label for="tel">电话号码:</label>
                    <input type="tel" name="tel" id="tel" class="form-control" style="width:300px">
                </div>
                <div class="form-group">
                    <label for="birthdate">出生日期:</label>
                    <input type="date" name="birthdate" id="birthdate" class="form-control" style="width:300px">
                </div>
                <div class="form-group">
                    <label for="loaction">所属医院:</label>
                    <input name="loaction" id="loaction" class="form-control" value="" style="width:300px">
                </div>
                <div class="form-group" style="float: left;margin-left: 50px;">
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
                <div class="form-group" style="float: left;margin-left: 50px;">
                    <input type="reset" class="btn btn-primary" value="重置">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        var date_now = new Date();
        var year = date_now.getFullYear();
        var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
        var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
        $("#birthdate").attr("max",year+"-"+month+"-"+date);
    })
</script>
</html>
