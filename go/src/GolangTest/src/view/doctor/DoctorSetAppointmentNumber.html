<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>医疗系统-医生</title>
</head>
<body>
<div>
    <nav id="top" style="background:url('../../File/bg1.jpg') no-repeat center fixed;background-size:100% 100%" >
        <div class="container">
            <div class="row" style="background-color: black">
                <div class="col-md-3" style="margin-top: 10px;">
                    <span style="font-size:20px;color:ghostwhite;text-shadow: 5px 5px 5px #affff3;"><strong>医院后台管理系统</strong></span>
                </div>

                <div class="col-md-5 col-md-offset-4">
                    <ul class="nav navbar-nav"  style="float:right">
                        <li><a id="doctorCenter"><span class="glyphicon glyphicon-user" id="doctorCenter1"></span> </a></li>
                        <li><a href="logout" onclick="if(confirm('确定登出吗？')==false)return false;"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="col-lg-3"  style="margin-top: 50px;">
        <ul class="list-group" id="userfunction">
            <li class="list-group-item">
                <img class="img-responsive" name="head" id="head" style="width: 50px;height: 80px" src="" />
            </li>
            <li class="list-group-item"><a href="/doctor/main">查看预约</a></li>
            <li class="list-group-item"><a href="/doctor/editInfo">修改信息</a></li>
            <li class="list-group-item"><a href="/doctor/editPwd">修改密码</a></li>
            <li class="list-group-item"><a href="/doctor/visitHistory">访问历史</a></li>
        </ul>
    </div>
    <div class="col-md-8 col-md-offset-1">
        <div style="margin-top: 50px;">
            <ul class="nav nav-pills" id="doctorMgrUL">
                <li id="li1"><a href="/doctor/departmentManagement">排班安排</a></li>
                <li id="li2"><a href="/doctor/viewArrangement">查看排班表</a></li>
                <li id="li3"><a href="/doctor/setAppointmentNum">设置挂号数量</a></li>
            </ul>
        </div>
        <div class="form-horizontal" style="width: 80%;margin-top: 20px">
            <form>
                <table class="table table-striped" style="width: 700px;table-layout: fixed;">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>医生姓名</th>
                        <th>职称</th>
                        <th>看诊数量</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>星期一</td>
                        <td>ABC</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期一</td>
                        <td>AFD</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期一</td>
                        <td>VBT</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期一</td>
                        <td>QFR</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期一</td>
                        <td>ASC</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期一</td>
                        <td>VBT</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期二</td>
                        <td>QFR</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期二</td>
                        <td>ASC</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    <tr>
                        <td>星期二</td>
                        <td>VBT</td>
                        <td>副主任医师</td>
                        <td><input class="form-control" style="width: 70%" type="number"></td>
                    </tr>
                    </tbody>
                </table>
                <div style="margin-top: 30px;">
                    <button class="btn btn-primary" type="submit" style="margin-left:40%;"  name="submit" onclick="">确认</button>
                    <button class="btn btn-primary" type="reset" style="margin-left: 50px;" name="submit" onclick="">取消</button>
                </div>
            </form>
        </div>

    </div>
</div>
<div hidden>
    <span id="formValue">{{.currentDoctor}}</span>
</div>
</body>
<script type="text/javascript" src="/static/js/doctorCenter.js"></script>
<script>
    $("#quanxuan").click(function(){//给全选按钮加上点击事件
        var xz = $(this).prop("checked");//判断全选按钮的选中状态
        var ck = $(".cb").prop("checked",xz);  //让class名为qx的选项的选中状态和全选按钮的选中状态一致。
    })
</script>
</html>
